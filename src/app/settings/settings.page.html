<ion-header [attr.theme]="theme">
  <ion-toolbar class="menu-toolbar" color="pg-yellow">
    <ion-buttons slot="start">
      <ion-button (click)="app.toggleMenu()">
        <ion-icon name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title slot="end">
      {{app.currentPage}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [attr.theme]="theme">
  <ion-item disabled (click)="toggleTheme()" color="pg-yellow">
    <ion-label [attr.theme]="theme">Theme</ion-label>
    <!-- <ion-icon name="checkmark-circle" slot="start" *ngIf="isDark == true" [attr.theme]="theme"></ion-icon> -->
    <ion-icon name="moon" slot="end" *ngIf="isDark == true" [attr.theme]="theme"></ion-icon>

    <!-- <ion-icon name="close-circle" slot="start" *ngIf="isDark == false" [attr.theme]="theme"></ion-icon> -->
    <ion-icon name="sunny" slot="end" *ngIf="isDark == false" [attr.theme]="theme"></ion-icon>
  </ion-item>

  <ion-button color="pg-red" expand="block"
    (click)="eraseStorage('Warning', 'Do you agree to erase all storage data?')">
    erase storage
  </ion-button>
</ion-content>
