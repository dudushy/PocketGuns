<ion-header [attr.theme]="theme">
  <ion-toolbar class="menu-toolbar" color="pg-yellow">
    <ion-buttons slot="start">
      <ion-button (click)="app.toggleMenu()">
        <ion-icon name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title slot="end">
      {{app.currentPage}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [attr.theme]="theme">
  <ion-icon *ngIf="photo == undefined" name="camera" (click)="askSourceType()"></ion-icon>
  <img *ngIf="photo != undefined" src="{{photo.src}}" (click)="askSourceType()">
</ion-content>
