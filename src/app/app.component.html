<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" menuId="mainMenu" contentId="main-content">
      <ion-toolbar color="pg-yellow" (click)="redirectAndCloseMenu('dev-menu')">
        <ion-title>PocketGuns</ion-title>
      </ion-toolbar>

      <ion-content [attr.theme]="theme">
        <table id="pagesTable">
          <tr *ngFor="let page of allPages | keyvalue : defaultOrder"
            (click)="redirectAndCloseMenu(page.value.toString())">
            <td>
              <button class="pageButton" [attr.isOn]="currentPage == page.value.toString()">
                {{page.value.toString().toUpperCase()}}
              </button>
            </td>
          </tr>
        </table>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
