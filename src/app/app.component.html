<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" menuId="mainMenu" contentId="main-content">
      <ion-toolbar translucent color="pg-yellow">
        <ion-title (click)="redirectAndCloseMenu('dev-menu')">PocketGuns</ion-title>
      </ion-toolbar>

      <ion-content [attr.theme]="theme">
        <ion-grid class="menu-grid">
          <ion-row justify-content-center>
            <ion-col align-self-center>
              <div class="menu-title">
                <ion-img src="/assets/icon/favicon.ico" id="img-icon"></ion-img>
                <h5>PocketGuns</h5>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-list>
          <hr>

          <ion-item>
            <ion-grid>
              <ion-row *ngFor="let page of allPages | keyvalue : defaultOrder">
                <ion-col>
                  <ion-label class="pageButton" (click)="redirectAndCloseMenu(page.value.toString())" [attr.isOn]="currentPage == page.value.toString()">
                    {{page.value}}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
